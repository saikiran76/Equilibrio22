<script>


function c(x)
{   
    var mainPage=document.getElementById('fp');
    mainPage.style.display="none";
    var sp4=document.querySelector('.Newsub');
    sp4.classList.remove("dn");
    sp4.style.display="block";
    var hbox=document.querySelector('.heading');
    var rbox=document.querySelector('.rules');
    var gobackbtn=document.querySelector('.closebtn');
    var listpara=document.querySelector('.listp');
    var eventTitle=document.querySelector('.card__title');
    var bulPart=document.querySelector('.regs');

    if(x==3)
    {   
        hbox.textContent="ELDORADO-THE LOST TREASURE";
        rbox.textContent="ELDORADO-THE LOST TREASURE: If you're someone who always has an eye for hidden mysteries and puzzles, then you're at the perfect place! EQUILIBRIO'22 presents 'ONLINE TREASURE HUNT', where you race against the time to decipher clues and interpret answers to amazing puzzles and riddles while perusing your intellectual abilities. Feel free to unleash your inner Sherlock Holmes! .It consists of 4 rounds, by clearing each stage you will be promoted to the next level. First Round (QUIZARD):- This round consists of a quiz which consists of some questions related to General Knowledge, aptitude, reasoning, puzzles and logic-based. In this stage, the top performers will be promoted to the next consecutive level. Note:- The quizard will be conducted QUIZPRO APP. (App link is QUIZPRO )";  
        bulPart.innerHTML="<li> The quiz includes 3 topics related to chemical engineering. </li><li> Each topic will be given a brief introduction during the workshop. So participants are required to attend the workshop.  </li><li> Participants will be called in an individualized manner during the event. </li><li> Participant’s camera and microphone are to be kept on during the event, background should neither be blurred nor filled with any templates. </li><li> The participants would get 15 seconds to answer after the entire question has been asked. </li><li> 15 questions will be asked to the participant (5 from each topic). Participants with the maximum points will be declared as a winner. </li>";
    }
    if(x==2)
    {       
        hbox.textContent="E-BIZZ (STARTUP TALKS or STARTUP SCINTILLA)";
        rbox.textContent="E-BIZZ (STARTUP TALKS or STARTUP SCINTILLA): Startups are the new trend in India and as well as a global phenomenon where everyone wants to be their own boss rather than being a regular 9 to 5 employee. So, EQUILIBRIO brings you the “E-BIZZ”: a blend of ideas and a riveting voyage where techies seek strategies to solve some stirring questions. Participants will be given 9-10 problem statements to choose the one of their interest. Here the participant has to come up with innovative start-up ideas which are profitable, impactable, market realistic and formulate a feasible solution and make a presentation in front of the jury. The best solutions will be recognized and rewarded. It consists of 2 rounds. ROUND-1-All the teams need to submit their idea by wrapping it up in 250-300 words. All the ideas will be scrutinised and top ideas will be sent to Round-2. ROUND-2- Each team will be allotted time of 15 mins out of which, 12 mins of time are for their PPT presentation and another 3 mins are for questions by the judges. Among all the best 3 ideas will be rewarded. JUDGING CRITERIA :- The idea must be innovative and uncopied from any other source. 20% of marks are allocated for a good presentation. The idea must be market-relevant and profitable.The best will be helped to take that idea to move further.";
        bulPart.innerHTML="<li> Only team entries of 2 members are eligible for participation and should be from the same college or University</li><li> If we find that you are doing any kind of cheating will be eliminated. </li><li> Decision of the judges will be final and binding. </li><li> No entry fee. </li><li> Non GGVians are also allowed</li>";
    }
    if(x==1)
    {       
        hbox.textContent="JOB BATTLE";
        rbox.textContent="JOB BATTLE: In this world full of competition, one should always be ready to fight battles to get desired results. And as the saying goes 'You may have to fight a battle more than once to win it', EQUILIBRIO brings you 'JOB BATTLE' to ease your struggles during interviews and to see the light of your forte. Keeping in mind that our students are industry ready and aimed at bringing out the competitive spirit of students and test their business acumen, skills and knowledge, Make sure to participate to hone your analytical and communication skills!. It consists of 3 rounds namely written, group discussion, and personal interview. ROUND -1(WRITTEN) :- It consists of a written exam with the syllabus of reasoning, logical thinking and aptitude. This round will consist of 30 questions to solve in 30 minutesEach correct answer will be rewarded with +1 mark and for every wrong answer, 0.25 marks will be deducted. After the exam, marks will be displayed, those who got more marks than cut off will be sent into the next round. Note:- Exam will be conducted on the QUIZPRO APP(App link is QUIZPRO) .ROUND-2 (GROUP DISCUSSION) :- For this round, groups of random people are selected for discussion on a topic given by the judges.The judging criteria will be based on their performance like how fast they are responding? How confident are they? How relevant are their answers to the topic? Those who performed this round well will enter into the next round. Note:- Group Discussion will be conducted on google meet or Zoom. ROUND-3(INTERVIEW) :-This round comprises one to one interview. The judging criteria for this round are honest and relevant answers, good communication skills and confidence. Note:- Group Discussion will be conducted on google meet or Zoom.";
        bulPart.innerHTML="<li>Only single participation is allowed.</li><li> Non-GGVians are also allowed. </li><li>Attempting any kind of malpractice will be disqualified from the round. </li><li>No entry fee.</li><li> Winners will be selected on the basis of total marks collected by an individual in all rounds, so be attentive and keep the focus on the previous rounds too.</li><li> Decisions by judges will be final and binding. </li>";

    }
  
    
}
