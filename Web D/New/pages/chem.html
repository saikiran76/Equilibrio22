function c(x)

    if(x==3)
    {   
        hbox.textContent="MATLAB CODING";
        rbox.textContent="MATLAB: Nowadays Chemical Engineers are dealing with complicated design calculations using MATLAB which is more effective and time-saving. Designation and Optimization of the equipment or a plant are necessary for safety purposes. Keeping them all in mind MATLAB EVENT is being organized to help students in problem-solving. ";  
        bulPart.innerHTML="<li>The topic of the code will be announced in the CHEM-TECH WORKSHOP and the basic layout of the code will be explained. Everyone has to follow the basic coding steps.</li><li> The MATLAB licence will be provided to the participants who opted for the event via google form. </li><li> Code should be done in a MATLAB script file, in pdf format before the deadline. </li><li> Name of the MATLAB file should be the name of the participant. </li><li> Participants are required to attend the event during the fest, run the code in front of judges and explain the code structure. </li><li> The code submitted via google form and the code to be run during the event must be the same. Any modification would lead to the disqualification of the particular candidate. </li><li> Downloaded and modified codes are forbidden . Code must be done by the participant. Help for designing purposes is allowed. No other member except the participant is permitted during the event. </li><li> Participants will be called in an individualised manner during the event. </li><li> Participant’s camera and microphone are to be kept on during the event, background should neither be blurred nor filled with any templates. </li>";
    }
    if(x==2)

        hbox.textContent="CHEMICAL PLANT DESIGN";
        rbox.textContent="Chemical plant design: Generally for any startup or for an industry the basic outline of the plant functioning is required. It is the first step to be taken into account by Design  Engineers. In order to encourage new Design Engineers an event is organized. ";
        bulPart.innerHTML="<li>The topic of the plant design will be announced in the CHEM-TECH WORKSHOP  and the basic layout of the ppt will be explained which is to be followed by the participant. </li><li>  Help for designing purposes is allowed.No other members except the participant is permitted during the event. </li><li> The plant design can be done in Aspen Plus, Aspen Hysys, Chemcad, PowerPoint etc.  Downloaded plant design images are unacceptable but participants can download the png images of the equipment and can connect them in PowerPoint. </li><li>  Participants need to explain the working process of the plant during the event. </li><li> Participants will be called in an individualised manner during the event. </li><li> Participant’s camera and microphone are to be kept on during the event, background should neither be blurred nor filled with any templates. </li>";
    }

        bulPart.innerHTML="<li> The quiz includes 3 topics related to chemical engineering. </li><li> Each topic will be given a brief introduction during the workshop. So participants are required to attend the workshop.  </li><li> Participants will be called in an individualized manner during the event. </li><li> Participant’s camera and microphone are to be kept on during the event, background should neither be blurred nor filled with any templates. </li><li> The participants would get 15 seconds to answer after the entire question has been asked. </li><li> 15 questions will be asked to the participant (5 from each topic). Participants with the maximum points will be declared as a winner. </li>";
